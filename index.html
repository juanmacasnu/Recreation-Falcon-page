<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon React | ReactJS Dashboard & WebApp Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--Aquí comienza el header del Running Projects-->
<body>
    <div class="RPBox">
        <div class="RPHeader">
            <div class="RPTitle">Running Projects</div>
            <select class="RPsel">
                <option>Working Time</option>
                <option>Estimated Time</option>
                <option>Billable Time</option>
            </select>
        </div>
<!--Aquí comienza el body del Running Projects, listando cada proyecto-->
        <div class="RPBody">
            
            <div class="RPList"> 
                <section class="RPSections">
                    <circle class="circleN">R</circle><a href="#">Raven Pro</a><span class="porcent">38%</span>
                </section> 
                <section class="timeandbar">
                    <p>12:50:00</p><div class="RPbar"><div class="fixbar1"></div></div>
                </section>
            </div>

            <div class="RPList">
                <section class="RPSections">
                    <circle class="circleC">B</circle><a href="#">Boots4</a><span class="porcent">79%</span>
                </section> 
                <section class="timeandbar">
                    <p>25:20:00</p><div class="RPbar"><div class="fixbar2"></div></div>
                </section>
            </div>

            <div class="RPList">
                <section class="RPSections">
                    <circle class="circleA">F</circle><a href="#">Falcon</a><span class="porcent">90%</span>
                </section> 
                <section class="timeandbar">
                    <p>58:20:00</p><div class="RPbar"><div class="fixbar3"></div></div>
                </section>
            </div>

            <div class="RPList">
                <section class="RPSections">
                    <circle class="circleR">S</circle><a href="#">Slick</a><span class="porcent">40%</span>
                </section> 
                <section class="timeandbar">
                    <p>21:20:00</p><div class="RPbar"><div class="fixbar4"></div></div>
                </section>
            </div>

            <div class="RPList">
                <section class="RPSections">
                    <circle class="circleV">R</circle><a href="#">Reign Pro</a><span class="porcent">78%</span>
                </section> 
                <section class="timeandbar">
                    <p>31:50:00</p><div class="RPbar"><div class="fixbar5"></div></div>
                </section>
            </div>

        </div>
<!--Y aquí termina la parte de Running Projects con el footer-->
        <div class="RPFooter">
            <a href="#">Show all projects</a> <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-right" class="svg-inline--fa fa-chevron-right fa-w-10 ms-1 fs-11" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"></path></svg>
        </div>

    </div>
</body>
</html>
