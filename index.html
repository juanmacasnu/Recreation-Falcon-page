<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon React | ReactJS Dashboard & WebApp Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--Aquí comienza el header del Running Projects-->
<body>
    <div class="RPBox">
        <div class="RPHeader">
            <div class="RPTitle">Running Proyects</div>
            <select class="RPsel">
                <option>Working Time</option>
                <option>Estimated Time</option>
                <option>Billable Time</option>
            </select>
        </div>
<!--Aquí comienza el body del Running Projects, listando cada proyecto-->
        <div class="RPBody">
            <div class="RPList"> 
                <section class="RPSections">
                    <circle>R</circle><a href="#">Raven Pro</a><span>38%</span>
                </section> 
                <section class="timeandbar">
                    <p>12:50:00</p><div class="RPbar"><div class="fixbar1"></div></div>
                </section>
            </div>

            <div class="RPList">
                <section class="RPSections">
                    <circle>B</circle><a href="#">Boots4</a><span>79%</span>
                </section> 
                <section class="timeandbar">
                    <p>25:20:00</p><div class="RPbar"><div class="fixbar2"></div></div>
                </section>
            </div>

            <div class="RPList">
                <section class="RPSections">
                    <circle>F</circle><a href="#">Falcon</a><span>90%</span>
                </section> 
                <section class="timeandbar">
                    <p>58:20:00</p><div class="RPbar"><div class="fixbar3"></div></div>
                </section>
            </div>

            <div class="RPList">
                <section class="RPSections">
                    <circle>S</circle><a href="#">Slick</a><span>40%</span>
                </section> 
                <section class="timeandbar">
                    <p>21:20:00</p><div class="RPbar"><div class="fixbar4"></div></div>
                </section>
            </div>

            <div class="RPList">
                <section class="RPSections">
                    <circle>R</circle><a href="#">Reign Pro</a><span>78%</span>
                </section> 
                <section class="timeandbar">
                    <p>31:50:00</p><div class="RPbar"><div class="fixbar5"></div></div>
                </section>
            </div>

        </div>
<!--Y aquí termina Running Projects con el footer-->
        <div class="RPFooter">
            <a href="#">Show all projects ></a>
        </div>

    </div>
</body>
</html>
