<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon React | ReactJS Dashboard & WebApp Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="topProductsGraphic">
        <div class="headerGraphic">
            <div class="titleGraphic">
                <h6>Top Products</h6>
            </div>
            <div class="detailsGraphic">
                <a class="linkGraphic" href="/dashboard-alt#!">View Details</a>
            </div>
            <div class="optionsGraphic">
                <button type="button" class="optionsButtonGraphic"> ... </button>
                <div class="dropdownGraphic">
                    <button type="button" role="menuitem" class="dropdownButtonGraphic">View</button>
                    <button type="button" role="menuitem" class="dropdownButtonGraphic">Export</button>
                    <hr style="border: 1px solid #edf2f9;">
                    <button type="button" role="menuitem" class="removeButtonGraphic">Remove</button>
                </div>
            </div>
        </div>
        <div class="mainGraphic">
            <canvas id="mainGraphic"></canvas>
        </div>
    </div>
    <footer class="footer">
        <div class="textsFooter">
            <div class="greatingsFooter">
                <p class="textFooter">
                    Thank you for creatin with Falcon | 2024  Â© 
                    <a class="linkFooter" href="https://themewagon.com">Themewagon</a>
                </p>
            </div>
            <div class="versionFooter">
                <p class="textFooter">
                    v2.10.2
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById("mainGraphic")

    new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ["Boots4", "Reign Pro", "Slick","Falcon", "Sparrow", "Hideaway", "Freya"],
      datasets: [{
            label: '2019',
            data: [43, 83, 86, 72, 80, 50, 80],
            backgroundColor: ['rgba(44, 123, 229, 1)'],
            borderRadius: 50,
        },
        {
            label: '2018',
            data: [85, 73, 62, 53, 50, 70, 90],
            backgroundColor: ['rgba(216, 226, 239, 1)'],
            borderRadius: 50,
        }]
    },
    options: {
        responsive: true,
        scales: {
            x: {
                border: {
                    display: false,
                    drawBorder: false
                },
                grid: {
                    display: false
                }
            },
            y: {
                beginAtZero: true,
                grid: {
                    drawBorder: false,
                    drawOnChartArea: true,
                    tickBorderDash: [5],
                    tickBorderDashOffset: 4,
                    tickLength: 8, 
                }
            }
        },
        plugins: {
            legend: {
                align: 'start',
                labels : {
                    boxWidth: 12,
                    useBorderRadius: true,
                    borderRadius: 6
                }
            }
        }
    }
  });
</script>
